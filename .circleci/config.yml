version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: sudo pip install git+git://github.com/rocky/python-xdis.git#egg=xdis
          name: install from github until next xdis release
      - run:
          command: sudo pip install -e . && pip install -r requirements-dev.txt
          name: Install dependencies
      - run:
          command: make check
          name: Run Tests

workflows:
  main:
    jobs:
      - build-and-test
